<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>测试页面</title>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link type="text/css" rel="stylesheet" href="src/css/index.css">
    <script src="http://gagalulu.wang/blog/js/jquery.js"></script>
    <script src="lib/ichart.1.2.min.js"></script>
    <script src="src/js/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="title h-c">
            <p>小幅波动测试系统</p>
        </div>
        <div class="input-frame v-c">
            <div class="input-ul">
                <div class="line-input h-l">
                    <div class="lb h-c">请输入代码</div>
                    <div class="text-frame h-c">
                        <div class="text"><input id="shareCode" type="text"/></div>
                    </div>
                </div>
                <div class="line-input h-l">
                    <div class="lb h-c">请输入波动区间</div>
                    <div class="text-frame h-c">
                        <div class="text"><input id="waveSwing" type="text"/></div>
                    </div>
                </div>
                <div class="line-input h-l">
                    <div class="lb h-c">请输入开始日期</div>
                    <div class="text-frame h-c">
                        <div class="text"><input id="startDate" type="text"/></div>
                    </div>
                </div>
                <div class="line-input h-l">
                    <div class="lb h-c">请输入结束日期</div>
                    <div class="text-frame h-c">
                        <div class="text"><input id="endDate" type="text"/></div>
                    </div>
                </div>
                <div class="line-input h-l">
                    <div class="lb h-c">请输入初始资金</div>
                    <div class="text-frame h-c">
                        <div class="text"><input id="initMoney" type="text"/></div>
                    </div>
                </div>
            </div>
            <div class="btn-frame h-c">
                <div class="wavebtn h-c" id="waveBtn">确认</div>
            </div>
        </div>
        <div class="chart-frame h-c">
            <div id="waveChart" class="chart">

            </div>
        </div>

    </div>
</body>
</html>
